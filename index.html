<html lang="en">

            <h2>Grid Gallery</h2>

            <script src=""></script>
            <span class="row">
        
                        <span class="row1">

                             <img class="img1" src="https://previews.123rf.com/images/merkulovnik/merkulovnik1605/merkulovnik160500217/57230674-cherry-blossom-beautiful-flowers-nature-background.jpg">

                                    <img class="img4" src="https://image.freepik.com/free-photo/beautiful-pink-cherry-blossom-sakura-flower-blooming-blue-sky-nature-background_37778-70.jpg">

                <section id="Slides">

                    <div id="myCarousel" class="carousel slide" data-ride="carousel">

                                    <h3>Flower Valley</h3>

                                </div>
                            </div>



                            <div class="item">
                                <img class="img-responsive" src="https://previews.123rf.com/images/merkulovnik/merkulovnik1605/merkulovnik160500217/57230674-cherry-blossom-beautiful-flowers-nature-background.jpg" alt="Red Blossom" style="width:80%; height:80%">

                                    <h3>Red Blossom</h3>

                                </div>

                            <div class="item">

                                </div>

                            </div>
